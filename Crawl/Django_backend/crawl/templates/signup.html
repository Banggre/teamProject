               
<form class="form-signin" method="POST" action="{%url 'signup'%}">
    {% csrf_token %}

    <input type="text" name="username" class="form-control" placeholder="학번(ex:202012345)" required autofocus>
        <input type="password" name="password" class="form-control" placeholder="비밀번호" required>
        <input type="password" name="password2" class="form-control" placeholder="비밀번호 확인" required>
        <input type="text" name="name" class="form-control" placeholder="이름"" required autofocus>

        
        
					<button class="btn btn-lg btn-primary btn-block sign-in" type="submit">
						Sign Up
					</button>
				</form>
